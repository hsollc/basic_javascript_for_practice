<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        button:nth-of-type(1) {
	color : red;
	font-size : 1.5em;
        }
        button:nth-of-type(2) {
	color : blue;
	font-size : 1.5em;
        }
        button:nth-of-type(3) {
	color : green;
	font-size : 1.5em;
        }
    </style>
</head>
<body>
    <button onclick="updateColor('red');">빨강색</button>
    <button onclick="updateColor('blue');">파랑색</button>
    <button onclick="updateColor('green');">녹&nbsp;&nbsp;색</button>
    <hr>
    <h2 id="output"></h2>
    <script>
    var outDom = document.getElementById("output");
    var d = new Date()
    var year = d.getFullYear()
    var month = d.getMonth()+1
    var day = d.getDate()
    function updateColor(c) {
        outDom.style.color = c;
        outDom.textContent = "오늘은"+ year + "년" + month + "월" + day + "일입니다.";
    }
    </script>

</body>
</html>
